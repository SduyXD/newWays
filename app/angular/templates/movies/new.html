<form ng-submit="create()">
    <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" class="form-control" placeholder="Name" ng-model="movie.name">
    </div>
    <div class="form-group">
        <label for="director">Director</label>
        <input id="director" type="text" class="form-control" placeholder="Director" ng-model="movie.director">
    </div>
    <div class="form-group">
        <label for="rating">Rating</label>
        <input id="rating" type="text" class="form-control" placeholder="Rating" ng-model="movie.rating">
    </div>
    <button class="btn btn-primary">
        Submit
    </button>
</form>

<a ui-sref="movies.index">Back</a>
